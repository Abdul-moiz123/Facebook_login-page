<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="heading">
        <h1>facebook</h1>
        <h4>Facebook helps you connect and share <br> with the people in your life</h4>
    </div>
    

    <div class="form">
        <form action="index.html" method="post" enctype="multipart/form-data">

            <input type="text" name="text" id="text" placeholder="Email address or phone number"><br>
            <input type="password" name="password" id="password" placeholder="Password"><br>
            <input type="button" value="Log in" id="button">
            <p><a href="/">Forget password?</a></p>
            <input type="button" value="Create new account" id="button2">
        </form>
    </div>
</body>
</html>
